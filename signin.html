<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - FastTag Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sofia': ['sofia-pro', 'sans-serif']
          },
          colors: {
            'neon-blue': '#00f5ff',
            'neon-purple': '#9d00ff',
            'dark-bg': '#0a0a0f',
            'card-bg': '#1a1a24'
          }
        }
      }
    }
  </script>
</head>
<body class="font-sofia bg-gradient-to-br from-dark-bg via-gray-900 to-purple-900 min-h-screen">
  <div id="navbar-container" data-source="components/navbar.html"></div>
  
  <main class="pt-20 px-4 py-12">
    <div class="container mx-auto max-w-md">
      <div data-id="signin-card" class="bg-card-bg/50 backdrop-blur-lg border border-gray-800 rounded-3xl p-8">
        <div data-id="signin-header" class="text-center mb-8">
          <div class="w-20 h-20 bg-gradient-to-r from-neon-blue to-neon-purple rounded-2xl flex items-center justify-center mx-auto mb-6">
            <i data-lucide="log-in" class="w-10 h-10 text-white"></i>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
          <p class="text-gray-400">Sign in to your FastTag account</p>
        </div>

        <form data-id="signin-form" class="space-y-6">
          <div data-id="email-field">
            <label for="email" class="block text-white font-semibold mb-2">Email Address</label>
            <input type="email" id="email" name="email" required 
                   class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:border-neon-blue focus:outline-none focus:ring-2 focus:ring-neon-blue/20 transition-all duration-300"
                   placeholder="Enter your email">
          </div>

          <div data-id="password-field">
            <label for="password" class="block text-white font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full bg-gray-800/50 border border-gray-700 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:border-neon-blue focus:outline-none focus:ring-2 focus:ring-neon-blue/20 transition-all duration-300"
                   placeholder="Enter your password">
          </div>

          <div data-id="remember-forgot" class="flex items-center justify-between">
            <label class="flex items-center space-x-2">
              <input type="checkbox" id="remember" name="remember" 
                     class="w-4 h-4 text-neon-blue bg-gray-800 border-gray-600 rounded focus:ring-neon-blue focus:ring-2">
              <span class="text-sm text-gray-400">Remember me</span>
            </label>
            <a href="#" data-id="forgot-password" class="text-sm text-neon-blue hover:underline">Forgot Password?</a>
          </div>

          <button type="submit" data-id="signin-submit" class="w-full bg-gradient-to-r from-neon-blue to-neon-purple text-white py-4 rounded-xl font-semibold text-lg hover:shadow-lg hover:shadow-neon-blue/50 transition-all duration-300">
            Sign In
          </button>
        </form>

        <div data-id="signin-footer" class="text-center mt-8">
          <p class="text-gray-400">Don't have an account? 
            <a href="signup.html" class="text-neon-blue hover:underline font-semibold">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container" data-source="components/footer.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load shared components
    loadComponent('#navbar-container');
    loadComponent('#footer-container');
    
    // Initialize icons after components are loaded
    setTimeout(() => {
      lucide.createIcons();
    }, 100);

    // Form submission
    document.querySelector('[data-id="signin-form"]').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simulate successful signin
      alert('Sign in successful! Redirecting to dashboard...');
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });
  </script>
</body>
</html>
